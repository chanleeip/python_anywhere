    function update_tweet(){
        var message = $('#tweet').val();
        console.log('Started')
        $.ajax({
            url : '/tweet',
            data :{tweet_msg:message},
            method:'POST'
        })
    }
</script>

<div class="bg-white h-auto w-auto rounded-lg shadow-md shadow-slate-600 ml-36 mt-16 mr-32 p-10 flex-right">
    <p class="font-div text-xl bg-black w-52 text-white p-3 rounded-md">Share your thoughts</p>
    
<form class="mt-10">
    <div class="relative appearance-none w-auto">
        <input type="text" class="block w-full p-4 pl-10 text-xl font-div font-bold text-gray-900 border border-black border-4 rounded-lg bg-gray-50" placeholder="Type here">
    </div>
</form>
<br>
<br>
<button class="p-2 font-semibold bg-black font-div text-white text-xl h-10 w-auto rounded-lg" onclick="update_tweet()">Tweet Now</button>
</div>

    <h2 class="font-bold mb-2">@{{i.Name}}</h2>
    <h4 class="font-semibold mb-3 bg-green-600">{{i.Date_Posted}}</h4>
    <h5 class="font-semibold bg-black text-white p-4 rounded-lg">{{i.Message}}</h5>  <br>
    <hr>
    <br>
